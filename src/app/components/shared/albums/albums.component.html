<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="album.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{album.name}}</h3>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/home" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>
<div class="row" *ngIf="!loading">
    <div class="col">
        <table class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <!-- <th>Foto</th> -->
                    <!-- <th>Álbum</th> -->
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of canciones;index as i" class="text-white">
                    <td>{{ i+1 }}</td>
                    <!-- <td><img [src]="track.album.images | noimage" alt="" width="40"></td> -->
                    <td>{{ track.name }}</td>
                    <!-- <td>{{ track.name }}</td> -->
                    <td>
                        <!-- <audio controls>
                            <source [src]="track.preview_url" type="audio/mpeg">
                          Your browser does not support the audio element.
                          </audio> -->
                        <iframe [src]=" track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300"
                            height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
