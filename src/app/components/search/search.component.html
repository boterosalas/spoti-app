<div class="row">
    <div class="col">
        <input #termino type="text" name="" id="" (keyup)="buscar(termino.value)" class="form-control"
            placeholder="Buscar artista">
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <div class="card-columns">
            <div class="card" *ngFor="let artista of artistas;index as i;">
                <img [src]="artista.images[0].url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ artista.name }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
