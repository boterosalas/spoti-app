<div class="row">
    <div class="col">
        <input #termino type="text" name="" id="" (keyup)="buscar(termino.value)" class="form-control"
            placeholder="Buscar artista">
    </div>
</div>
<div class="row">
    <div class="col m-5">
        <app-loading *ngIf="loading"></app-loading>
        <app-tarjetas *ngIf="!loading" [objetoArr]="artistas" [artistas]="false"></app-tarjetas>
    </div>
</div>
